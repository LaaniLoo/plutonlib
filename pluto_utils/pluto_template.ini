[Grid] ; Template for Jet with wind in constant environment - Alain Mackay
; 3D cartesian grid: stretched cells?
; X1-grid     3   -100 100 s -2.5 100 u 2.5 100 s 100 
; X2-grid     3   -100 100 s -2.5 100 u 2.5 100 s 100 
; X3-grid     3   -200 200 s -2.5 100 u 2.5 200 s 200 
; 3D cartesian grid: HR stretched cells,small jet
; X1-grid     3   -100 200  s -2.5 100 u 2.5 200  s 100 
; X2-grid     3   -100 200  s -2.5 100 u 2.5 200  s 100 
; X3-grid     3   -150 250 s -2.5 100 u 2.5 250 s 150 
; 3D cartesian grid: MR stretched cells,small jet
; X1-grid     3   -25 50  s -2.5 100 u 2.5 50  s 25 
; X2-grid     3   -25 50  s -2.5 100 u 2.5 50  s 25 
; X3-grid     3   -100 200 s -2.5 100 u 2.5 200 s 100 
; 3D cartesian grid: LR, stretched cells,small jet
X1-grid     3   -25 25 s -1.25 50 u 1.25 25 s 25 
X2-grid     3   -25 25 s -1.25 50 u 1.25 25 s 25 
X3-grid     3   -50 50 s -1.25 50 u 1.25 50 s 50 
; Spherical (2D) axisymmetric grid
; X1-grid    2    0.2 30 u 1 100 u 10
; X2-grid    3    0  30 u 0.53 50 u 2.618 30 u 3.142
; X3-grid    1    0.0    1       u    1.0
[Chombo Refinement]

Levels           4
Ref_ratio        2 2 2 2 2 
Regrid_interval  2 2 2 2 
Refine_thresh    0.3
Tag_buffer_size  3
Block_factor     8
Max_grid_size    64
Fill_ratio       0.75

[Time]

; tstop: 50 Myr

CFL              0.33
CFL_max_var      1.1
tstop            15330.0696894 ;3066.01393788 is 10Myr
first_dt         1.0e-5

[Solver]

Solver         hllc

[Boundary]

; Cartesian
X1-beg        outflow ;try periodic
X1-end        outflow
X2-beg        reflective
X2-end        reflective
X3-beg        outflow
X3-end        outflow

; Spherical axisymmetric (full plane)
; X1-beg        userdef
; X1-end        reflective
; X2-beg        axisymmetric
; X2-end        axisymmetric
; X3-beg        reflective
; X3-end        reflective

[Static Grid Output]

; dbl.h5: every 1.0 Myrs
; if the dbl.h5 files don't work for you, use the dbl output

log_dir    ./temp/log
output_dir ./temp
uservar    0
dbl       -1.0  -1   multiple_files
flt       -1.0  -1   single_file
dbl.h5     306.60139379  -1 ;30.660139379 0.1Myr
flt.h5    -1.0  -1
vtk       -1.0  -1   single_file
tab       -1.0  -1   
ppm       -1.0  -1   
png       -1.0  -1
log        1000
analysis  -1.0  -1

[Chombo HDF5 output]

Checkpoint_interval  -1.0  0
Plot_interval         1.0  0 

[Particles]

; particles enabled
; dbl output every 0.01 Myr

Nparticles          -1    -1 ;  16.0
particles_dbl       -1.0  -1 ;3.06601394
particles_flt       -1.0  -1
particles_vtk       -1.0  -1
particles_tab       -1.0  -1

