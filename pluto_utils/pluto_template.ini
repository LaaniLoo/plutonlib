JET_START_TIME              0.0
JET_END_TIME                310.0 ;310.0
JET_ACTIVE_TIME             310.0 ;310.0
JET_EPISODES                1.0
ENV_RHO_0                   2.4e-27
ENV_R_SCALING               144.0
