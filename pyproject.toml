[build-system]
requires = ["hatchling"] #, "hatch-vcs"
build-backend = "hatchling.build"

[project]
name = "plutonlib"
version = "0.0.1"
# dynamic = ["version"]
description = ""
readme = "README.md"
license = "GPL-3.0"
authors = [
    { name = "Alain Mackay", email = "alain.x.mackay@gmail.com" },
]
keywords = [
    "astrophsyics",
    "pluto",
]
dependencies = [
    "plutokore",
    "astropy",
    "contextlib2",
    "future",
    "ipython",
    "matplotlib",
    "numba",
    "numpy",
    "pyyaml",
    "scipy",
]

[project.urls]
Homepage = "https://github.com/LaaniLoo/plutonlib"

# [tool.hatch.version]
