[changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
body = """
## [{{ version }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% for group, commits in commits | group_by(attribute="group") %}
### {% if group == "Features" %}ğŸš€ Features{% elif group == "Fixes" %}ğŸ› Bug Fixes{% else %}{{ group }}{% endif %}

{% for commit in commits %}
- *({% if commit.scope %}{{ commit.scope }}{% else %}general{% endif %})* {{ commit.message }}{% if commit.is_breaking %} [**breaking**]{% endif %}
{% if commit.body %}  \n  {{ commit.body | trim | indent(prefix="  ") }}{% endif %}
{% endfor %}
{% endfor %}
"""
footer = """
<!-- generated by git-cliff -->
"""

[git]
conventional_commits = true
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Fixes" },
    { message = "^perf", group = "Performance" },
    { message = "^docs", group = "Documentation" },
    { message = "^refactor", group = "Refactoring" },
    { message = ".*", group = "Other" }
]
filter_commits = true
tag_pattern = "v[0-9]+\\.[0-9]+\\.[0-9]+"  # Matches vX.Y.Z
skip_tags = "v0.1.0-beta.*"  # Skip pre-releases

[tags]
date_format = "%Y-%d-%m"  # Format for displayed dates